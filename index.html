<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libreta de Apuntes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .note {
      margin-top: 20px;
      border-left: 4px solid #007BFF;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .timestamp {
      font-size: 14px;
      color: #555;
    }

    .description {
      margin-top: 5px;
      white-space: pre-wrap;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      background: #6c757d;
      margin-right: 10px;
    }

    .actions button:hover {
      background: #5a6268;
    }

    .actions .delete {
      background: #dc3545;
    }

    .actions .delete:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Libreta de Apuntes</h1>
    <textarea id="inputApunte" placeholder="Escribe aqu√≠ tu apunte..."></textarea>
    <button onclick="guardarApunte()">Guardar Apunte</button>

    <div id="listaApuntes"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // üîÅ REEMPLAZA con tu configuraci√≥n real de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Inicializar Firebase y Firestore
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function guardarApunte() {
      const descripcion = document.getElementById("inputApunte").value.trim();
      if (descripcion === "") {
        alert("Por favor escribe algo antes de guardar.");
        return;
      }

      const ahora = new Date();
      const fechaHora = ahora.toLocaleString();

      // Guardar en Firestore
      db.collection("apuntes").add({
        descripcion: descripcion,
        fecha: fechaHora
      }).then(() => {
        mostrarEnPantalla(descripcion, fechaHora);
        document.getElementById("inputApunte").value = "";
      }).catch((error) => {
        alert("‚ùå Error al guardar en Firebase: " + error);
      });
    }

    function mostrarEnPantalla(descripcion, fechaHora) {
      const contenedorApuntes = document.getElementById("listaApuntes");

      const nuevoApunte = document.createElement("div");
      nuevoApunte.classList.add("note");

      nuevoApunte.innerHTML = `
        <div class="timestamp">üìÖ ${fechaHora}</div>
        <div class="description">${descripcion}</div>
        <div class="actions">
          <button onclick="editarApunte(this)">üñäÔ∏è Editar</button>
          <button class="delete" onclick="eliminarApunte(this)">üóëÔ∏è Eliminar</button>
        </div>
      `;

      contenedorApuntes.prepend(nuevoApunte);
    }

    function editarApunte(boton) {
      const nota = boton.closest(".note");
      const descripcionDiv = nota.querySelector(".description");
      const nuevaDescripcion = prompt("Editar apunte:", descripcionDiv.textContent);
      if (nuevaDescripcion !== null) {
        descripcionDiv.textContent = nuevaDescripcion.trim();
      }
    }

    function eliminarApunte(boton) {
      if (confirm("¬øSeguro que deseas eliminar este apunte?")) {
        const nota = boton.closest(".note");
        nota.remove();
      }
    }
  </script>
</body>
</html>
