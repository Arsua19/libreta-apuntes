<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Libreta de Apuntes con Firebase</title>
  <script type="module">
    // Importar m√≥dulos de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Configuraci√≥n de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB4LEDtmgEIDvA2Z_9zLqgAfbjVAmJMqy8",
      authDomain: "libreta-apuntes.firebaseapp.com",
      projectId: "libreta-apuntes",
      storageBucket: "libreta-apuntes.firebasestorage.app",
      messagingSenderId: "891918026806",
      appId: "1:891918026806:web:7d3e17aa1ddaed94be7097"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Guardar apunte con fecha y timestamp
    window.guardarApunte = async function () {
      const descripcion = document.getElementById("inputApunte").value.trim();
      if (descripcion === "") {
        alert("Por favor escribe algo antes de guardar.");
        return;
      }

      const ahora = new Date();

      await addDoc(collection(db, "apuntes"), {
        descripcion,
        fechaHora: ahora.toLocaleString(), // legible para mostrar
        timestamp: ahora.getTime()         // num√©rico para ordenar
      });

      document.getElementById("inputApunte").value = "";
      cargarApuntes(); // recargar lista
    };

    // Cargar apuntes ordenados (compatibles con los antiguos sin timestamp)
    window.cargarApuntes = async function () {
      const contenedor = document.getElementById("listaApuntes");
      contenedor.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "apuntes"));
      let apuntes = [];

      querySnapshot.forEach((docSnap) => {
        let apunte = docSnap.data();
        apunte.id = docSnap.id;

        // Si no tiene timestamp (apuntes antiguos), lo calculamos desde fechaHora
        if (!apunte.timestamp && apunte.fechaHora) {
          apunte.timestamp = Date.parse(apunte.fechaHora) || 0;
        }

        apuntes.push(apunte);
      });

      // Ordenar por timestamp (m√°s recientes primero)
      apuntes.sort((a, b) => b.timestamp - a.timestamp);

      // Renderizar
      apuntes.forEach((apunte) => {
        const nuevoApunte = document.createElement("div");
        nuevoApunte.classList.add("note");

        nuevoApunte.innerHTML = `
          <div class="timestamp">üìÖ ${apunte.fechaHora}</div>
          <div class="description">${apunte.descripcion}</div>
          <div class="actions">
            <button onclick="editarApunte('${apunte.id}', this)">üñäÔ∏è Editar</button>
            <button class="delete" onclick="eliminarApunte('${apunte.id}')">üóëÔ∏è Eliminar</button>
          </div>
        `;

        contenedor.appendChild(nuevoApunte);
      });
    };

    window.eliminarApunte = async function (id) {
      if (confirm("¬øDeseas eliminar este apunte?")) {
        await deleteDoc(doc(db, "apuntes", id));
        cargarApuntes();
      }
    };

    window.editarApunte = async function (id, boton) {
      const nota = boton.closest(".note");
      const descripcionDiv = nota.querySelector(".description");
      const nuevaDescripcion = prompt("Editar apunte:", descripcionDiv.textContent);
      if (nuevaDescripcion !== null) {
        await updateDoc(doc(db, "apuntes", id), {
          descripcion: nuevaDescripcion.trim()
        });
        cargarApuntes();
      }
    };

    window.onload = cargarApuntes;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .note {
      margin-top: 20px;
      border-left: 4px solid #007BFF;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .timestamp {
      font-size: 14px;
      color: #555;
    }

    .description {
      margin-top: 5px;
      white-space: pre-wrap;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      background: #6c757d;
      margin-right: 10px;
    }

    .actions button:hover {
      background: #5a6268;
    }

    .actions .delete {
      background: #dc3545;
    }

    .actions .delete:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Libreta de Apuntes</h1>
    <textarea id="inputApunte" placeholder="Escribe aqu√≠ tu apunte..."></textarea>
    <button onclick="guardarApunte()">Guardar Apunte</button>
    <div id="listaApuntes"></div>
  </div>
</body>
</html>
