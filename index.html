<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Libreta de Apuntes con Firebase</title>
  <script type="module">
    // Importamos Firebase desde CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4LEDtmgEIDvA2Z_9zLqgAfbjVAmJMqy8",
      authDomain: "libreta-apuntes.firebaseapp.com",
      projectId: "libreta-apuntes",
      storageBucket: "libreta-apuntes.firebasestorage.app",
      messagingSenderId: "891918026806",
      appId: "1:891918026806:web:7d3e17aa1ddaed94be7097"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const listaApuntes = document.getElementById("listaApuntes");
    const input = document.getElementById("inputApunte");

    document.getElementById("guardarBtn").addEventListener("click", () => {
      const texto = input.value.trim();
      if (texto === "") return alert("Escribe algo primero");

      const ahora = new Date();
      const apunte = {
        texto,
        fecha: ahora.toLocaleString()
      };

      push(ref(db, "apuntes"), apunte);
      input.value = "";
    });

    onValue(ref(db, "apuntes"), (snapshot) => {
      listaApuntes.innerHTML = "";
      snapshot.forEach((child) => {
        const apunte = child.val();
        const key = child.key;

        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <div class="timestamp">üìÖ ${apunte.fecha}</div>
          <div class="description">${apunte.texto}</div>
          <div class="actions">
            <button onclick="editar('${key}', '${apunte.texto.replace(/'/g, "\\'")}')">üñäÔ∏è Editar</button>
            <button class="delete" onclick="eliminar('${key}')">üóëÔ∏è Eliminar</button>
          </div>
        `;
        listaApuntes.prepend(div);
      });
    });

    window.editar = (key, textoActual) => {
      const nuevo = prompt("Editar apunte:", textoActual);
      if (nuevo !== null) {
        update(ref(db, `apuntes/${key}`), { texto: nuevo.trim() });
      }
    };

    window.eliminar = (key) => {
      if (confirm("¬øEliminar este apunte?")) {
        remove(ref(db, `apuntes/${key}`));
      }
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .note {
      margin-top: 20px;
      border-left: 4px solid #007BFF;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .timestamp {
      font-size: 14px;
      color: #555;
    }

    .description {
      margin-top: 5px;
      white-space: pre-wrap;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      background: #6c757d;
      margin-right: 10px;
    }

    .actions button:hover {
      background: #5a6268;
    }

    .actions .delete {
      background: #dc3545;
    }

    .actions .delete:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Libreta de Apuntes</h1>
    <textarea id="inputApunte" placeholder="Escribe aqu√≠ tu apunte..."></textarea>
    <button id="guardarBtn">Guardar Apunte</button>
    <div id="listaApuntes"></div>
  </div>
</body>
</html>
